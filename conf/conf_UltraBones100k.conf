general {
    base_exp_dir = ./outs/UltraBones100k/
    recording = [
        ./,
        ./models
    ]
}

dataset {
    data_dir = ./data/UltraBones100k/
}

train {
    learning_rate = 0.001
    maxiter = 30000
    warm_up_end = 1000
    batch_size = 5000
    save_freq = 5000
    val_freq = 5000
    report_freq = 1000
    lambda_NC=1
    lambda_GS=0.01

}

model {
    udf_network {
        dims=[3,64,128,128,256,256,256,1]
        skip_in = [4]
        bias = 0.5
        geometric_init = True
        weight_norm = True
    }
}